<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-box-sizing-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="stylesheet" type="text/css" href="css/px-box-sizing-design-demo.css" />
</head>
<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-box-sizing-design"
  description="The box-sizing module sets the box-sizing property of all elements to border-box. Using the border-box model makes it easier to understand how changes to an element's spacing properties like margin or padding will impact the flow of elements."
  layer="generic"
  sassdoc-path="sassdoc.json"
  hide-demo-container
  selected-options="{{selectedOptions}}">

<!-- 2: Set Usage Info -->
<section data-slot="usage">
Importing this module in your Sass will automatically set the following variable flag to `true` for other components:

```
$intuit-global-border-box : true;
```

This will tell other modules that you are using the `border-box` CSS box model. You don't have to do anything else.

The component will also set all elements to use `box-sizing: border-box`.
</section>

</px-sass-doc>
</template>
</body>
</html>
